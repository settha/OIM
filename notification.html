<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>แจ้งเตือน - ระบบจัดการสินค้าและคลังสินค้าแบบออนไลน์</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="css/fixedHeader.dataTables.min.css" rel="stylesheet">

    <link href="css/select.dataTables.min.css" rel="stylesheet">

    <!-- Bootstrap TouchSpin -->
    <!-- Copyright 2013-2015 István Ujj-Mészáros -->
    <!-- http://www.virtuosoft.eu/code/bootstrap-touchspin/ -->
    <link href="css/jquery.bootstrap-touchspin.css" rel="stylesheet">

    <!-- Font CSS -->
    <!-- https://fonts.google.com/specimen/Itim -->
    <link href="css/itim-font.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet"> -->

    <!-- My CSS -->
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet">
    <link href="css/notification.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
    <div w3-include-html="nav.html"></div>

    <div class="container">
        <div class="row">
            <div class="form">
                <div class="form-group">
                    <div class="col-sm-6 col-md-6 col-lg-6 pull-left">
                        <h1 class="text-head">การแจ้งเตือน</h1>
                    </div>
                    <div class="form-group col-sm-6 col-md-6 col-lg-6 pull-right">
                        <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                            <label>แจ้งเตือนเมื่อสินค้าคงเหลือต่ำกว่า</label>
                        </div>
                        <div class="col-xs-5 col-sm-4 col-md-4 col-lg-4 selectShow">
                            <input type="text" class="form-control text-right" id="inputNotification" value="10" placeholder="จำนวนสินค้า" tabindex="5" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46'/>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 hidden-xs" id="divBtnNotificationSave">
                            <button type="button" class="btn pull-left btn-notificationSave" id="btnNotificationSave" onclick="notificationSave()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> บันทึก</button>
                        </div>
                        <div class="col-xs-2 hidden-sm hidden-md hidden-lg" style="padding-top: 10px">
                            <button type="button" class="btn pull-left btn-notificationSave" id="btnNotificationSave" onclick="notificationSave()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> บันทึก</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form">
                <div class="form-group">
                    <div class="table-responsive">
                        <table id="mytable" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="col-sm-1 col-md-1" style="text-align: center;">No.</th>
                                    <th class="col-sm-2 col-md-2" style="min-width: 35px;">รหัสสินค้า</th>
                                    <th class="col-sm-3 col-md-3" style="min-width: 75px;">ชื่อสินค้า</th>
                                    <th class="col-sm-2 col-md-2" style="text-align: right; min-width: 50px ;">คงเหลือ</th>
                                </tr>
                            </thead>
                            <tbody>
                        </table>
                    </div>
                </div>
               
                <div class="col-xs-12 col-sm-6 col-md-6 selectShowCount">
                    <div class="dataInfo" id="infoContrainer"></div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="dataPagination pull-right" id="paginationControl"></div>
                </div>               
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Datatables -->
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/dataTables.fixedHeader.min.js"></script>

    <script src="js/dataTables.select.min.js"></script>

    <!-- Bootstrap TouchSpin
    Copyright 2013-2015 István Ujj-Mészáros
    http://www.virtuosoft.eu/code/bootstrap-touchspin/ -->
    <script src="js/jquery.bootstrap-touchspin.js"></script>

    <!-- Bootstrap Notify V. 3.1.3
    http://bootstrap-notify.remabledesigns.com/ -->
    <script src="js/bootstrap-notify.js"></script>

    <!-- Include HTML W3-->
    <script src="js/w3data.js"></script>
    <script>
      w3IncludeHTML();
    </script>

    <!-- My Script -->
    <script src="js/activeMenu.js"></script>

        <!-- Touch Spin -->
        <!-- myLengthChange -->
        <script type="text/javascript">
            $("input[id='inputNotification']").TouchSpin({
                min: 1,
                max: 100,
                step: 1,
                forcestepdivisibility: 'none',
                decimals: 0,
                boostat: 5,
                maxboostedstep: 10
            });
        </script>

</body>
</html>
